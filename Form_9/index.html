<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form9</title>
    <link rel="stylesheet" href="form9.css">
</head>
<body>
    <div class="main">
        <div class="img">

            <img src="/Form's/Form_9/task_9.png" alt="">
        </div>

        <div class="form">

            <div class="title">
                <h1>Student Signup</h1>
                <p>Hey Enter Your Details to Create Your Account</p>
            </div>
            <form action="">
                <div class="details">

                    <div id="name">
                        <img src="/Form's/Form_9/icons8-name-100 (1).png" alt="">
                        <input type="text" placeholder="Enter Your Name">
                    </div>

                    <div id="email">
                        <img src="/Form's/Form_9/icons8-email-100 (1).png" alt="">
                        <input type="emial" placeholder="Enter Your Email">
                    </div>

                    <div id="phone">
                        <img src="/Form's/Form_9/icons8-phone-100 (1).png" alt="">
                        <input type="tel" placeholder="Enter Your phone">
                    </div>

                    <div id="password">
                        <img src="/Form's/Form_9/icons8-password-100 (1).png" alt="">
                        <input type="password" placeholder="Create password">
                    </div>

                    <button id="signup">Sign Up</button>

                </div>
            </form>

            <div class="option">
                <p>Or Signup With</p>
                <div class="login">

                    <div id="googlelogin">
                        <img src="/Form's/Form_9/icons8-google-100.png" alt="">
                        <button id="google">Google</button>
                    </div>
                    <div id="facebooklogin">
                        <img src="/Form's/Form_9/icons8-facebook-100 (1).png" alt="">
                        <button id="facebook">Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
