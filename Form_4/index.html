<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form4</title>
    <link rel="stylesheet" href="form4.css">
</head>
<body>
    <h1 class="heading">Sign up Form</h1>
    <div id="Main">
        <div class="FormSide">
            <h2>Hello Friend!</h2>
            <div class="Fields">
                <div class="name">
                <img src="/Form's/Form_4/icons8-name-64.png" height="30px" width="30px">
                <input type="text" placeholder="Name">
                </div>
                <div class="email">
                    <img src="/Form's/Form_4/icons8-at-sign-64.png" height="30px" width="30px">
                <input type="email" placeholder="email">
                </div>
                <div class="password">
                    <img src="/Form's/Form_4/icons8-lock-64.png" height="30px" width="30px">
                <input type="password" placeholder="password">
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox">
                <p>I've read and agree to <a href="Terms and conditions">Term's & condition's</a></p>
            </div>
            <button>CREATE ACCOUNT</button>
            <p>Already have an account? <a href="Sign up">Sign in</a></p>
        </div>

        <div class="PlaneSide">
            <div class="glad">
               <h2>Glad to see You!</h2>
               <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div>   
        </div>
    </div>
</body>
</html>
