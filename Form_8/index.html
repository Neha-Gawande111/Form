<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form8</title>
    <link rel="stylesheet" href="form8.css">
</head>
<body>
    
    <div id="Main">
        
        <form id="form">
            <h1><b>CREATE NEW ACCOUNT</b></h1>
        <div class="Fields">

            <div class="Fname">
            <img src="/Form's/Form_5/icons8-name-64.png" height="30" width="30">
            <input type="text" placeholder="Full name">
            </div>
            
             <div class="email">
            <img src="/Form's/Form_5/icons8-at-sign-64.png" height="30" width="30">
            <input type="email" placeholder="E-mail Address">
            </div>
            
            <div class="password">
                <img src="/Form's/Form_5/icons8-lock-64.png" height="30" width="30">
            <input type="password" placeholder="Password">
            </div>
            <div class="CPassword">
                <img src="/Form's/Form_5/icons8-smartphone-approved-64.png" height="30" width="30">
            <input type="password" placeholder="Confirm Password">
            </div>
            <div class="number">
                <img src="/Form's/Form_5/icons8-medical-mobile-app-64.png" height="30" width="30">
            <input type="number" placeholder="Phone Number">
            </div>

        </div>
    
        <div class="checkbox">
            <input type="checkbox"><p>Remember me</p><input type="checkbox"><p>Subscribe to Newsletter</p>
        </div>  
        <div><button><b>REGISTER</b></button></div>  
    </form>
    </div>
            

</body>
</html>
